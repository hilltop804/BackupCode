app-id: org.ExPlusAlpha.gbaemu
runtime: org.kde.Platform
runtime-version: '5.15-22.08'
sdk: org.kde.Sdk
command: gbaemu
finish-args:
  - "--share=ipc"
  - "--socket=x11"
  - "--socket=wayland"
  - "--socket=pulseaudio"
  - "--share=network"
  - "--device=all"
  - "--filesystem=home"
  - "--filesystem=/run/media"
modules:
  - name: GBAemu
    buildsystem: simple
    build-commands:
      - install -D gbaemu app/bin/gbaemu
    sources:
      - type: file
        path: ../../GBA.emu/target/linux/gbaemu
      - type: dir
        path: ../../EmuFramework/res/shaders
        dest: app/bin/shaders
      - type: file
        path: ../../EmuFramework/res/ui/ui.png
        dest: app/bin
