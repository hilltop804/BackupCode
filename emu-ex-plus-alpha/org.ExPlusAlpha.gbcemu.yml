app-id: org.ExPlusAlpha.gbcemu
runtime: org.kde.Platform
runtime-version: '5.15-22.08'
sdk: org.kde.Sdk
command: gbcemu
finish-args:
  - "--share=ipc"
  - "--socket=x11"
  - "--socket=wayland"
  - "--socket=pulseaudio"
  - "--share=network"
  - "--device=all"
  - "--filesystem=home"
  - "--filesystem=/run/media"
modules:
  - name: GBCemu
    buildsystem: simple
    build-commands:
      - install -D gbcemu /app/bin/gbcemu
      - mkdir /home/deck
      - cp ui.png /home/deck
      - cp shaders /home/deck
    sources:
      - type: file
        path: ../../GBC.emu/target/linux/gbcemu
      - type: dir
        path: ../../EmuFramework/res/shaders
      - type: file
        path: ../../EmuFramework/res/ui/ui.png        