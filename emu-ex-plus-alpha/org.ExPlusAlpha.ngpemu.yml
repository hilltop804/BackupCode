app-id: org.ExPlusAlpha.ngpemu
runtime: org.kde.Platform
runtime-version: '5.15-22.08'
sdk: org.kde.Sdk
command: ngpemu
finish-args:
  - "--share=ipc"
  - "--socket=x11"
  - "--socket=wayland"
  - "--socket=pulseaudio"
  - "--share=network"
  - "--device=all"
  - "--filesystem=home"
  - "--filesystem=/run/media"
modules:
  - name: NGPemu
    buildsystem: simple
    build-commands:
      - install -D ngpemu /app/bin/ngpemu
    sources:
      - type: file
        path: ${GITHUB_WORKSPACE}/NGP.emu/target/linux/ngpemu
      - type: directory
        path: ${GITHUB_WORKSPACE}/EmuFramework/res/shaders
      - type: file
        path: ${GITHUB_WORKSPACE}/EmuFramework/res/ui/ui.png        